<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Real Estate Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">RealEstate Pro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="properties.html">Properties</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="search-section py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Find Your Dream Property</h2>
        <div class="search-filters bg-white p-4 rounded shadow">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Location" />
            </div>
            <div class="col-md-2">
              <select class="form-select" id="propertyType">
                <option value="">Property Type</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="condo">Condo</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" id="priceRange">
                <option value="">Price Range</option>
                <option value="100000-300000">$100k - $300k</option>
                <option value="300000-500000">$300k - $500k</option>
                <option value="500000-1000000">$500k - $1M</option>
                <option value="1000000+">$1M+</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" id="beds">
                <option value="">Beds</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" id="baths">
                <option value="">Baths</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
              </select>
            </div>
            <div class="col-md-1">
              <button class="btn btn-primary w-100" id="searchBtn">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="map-section py-4">
      <div class="container-fluid px-4">
        <div class="row">
          <div class="col-lg-7">
            <div id="map" class="rounded" style="height: 600px"></div>
          </div>
          <div class="col-lg-5">
            <div
              class="property-list overflow-auto"
              style="height: 600px"
              id="propertyList"
            >
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>RealEstate Pro</h5>
            <p>Your trusted partner in finding the perfect property.</p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="properties.html" class="text-white">Properties</a></li>
              <li><a href="about.html" class="text-white">About Us</a></li>
              <li><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>Email: info@realestatepro.com<br />Phone: (555) 123-4567</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"></script>
    <script src="js/main.js"></script>
  </body>
</html>
